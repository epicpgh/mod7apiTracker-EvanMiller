<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="shortcut icon" href=mod7/IPAddressTracker/assets/design/images/favicon-32x32.png type="image/x-icon">
  
  
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  


<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"> 

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

<title>Frontend Mentor | IP Address Tracker</title>

<script src="mod7/src/script.js"></script>

</head>
<body>
  <div class="mainCard">

    <div class = "form-container">
       <h1>IP Address Tracker</h1>

        <form class="form-input">
          <input id = "ip-address" type="text"  placeholder="Search for any IP address or domain" />
          <button id="searchBtn">
            <img src="assests/icon-arrow.svg" width="12px" height="12px" alt="" srcset="">
          </button>
        </form>
      </div>

    <section id="info" class="info-grid">
      <div class="info-box">
            <p class="label">IP ADDRESS</p>
           <p class="value" id="ip">-</p>
        </div>


      <div class="info-box">
            <p class="label">LOCATION</p>
           <p class="value" id="location">-</p>
      </div>


      <div class="info-box">
            <p class="label">TIMEZONE</p>
          <p class="value" id="timezone">-</p>
      </div>

      <div class="info-box">
            <p class="label">ISP</p>
           <p class="value" id="isp">-</p>
      </div>
    </section>

     <div id="map" class="map-container"></div>

     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Evan Miller</a>.
    </div>
  </div>
</body>
</html>
</html>
