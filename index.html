<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/> 
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin="" defer></script>
</head>
<body>
  <main class="mainCard">
    <h1>IP Address Tracker</h1>

    <div class="search-bar">
      <input type="text" id="ipInput" placeholder="Search for any IP address or domain" />
      <button id="searchBtn">→</button>
    </div>

    <section id="info" class="info-grid">
      <div class="info-box">
            <p class="label">IP ADDRESS</p>
           <p class="value" id="ip">-</p>
        </div>


      <div class="info-box">
            <p class="label">LOCATION</p>
           <p class="value" id="location">-</p>
      </div>


      <div class="info-box">
            <p class="label">TIMEZONE</p>
          <p class="value" id="timezone">-</p>
      </div>
      
      <div class="info-box">
            <p class="label">ISP</p>
           <p class="value" id="isp">-</p>
      </div>
    </section>

    <div id="map" style="height: 400px;"></div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Evan Miller</a>.
    </div>
  </main>
</body>
</html>
</html>
