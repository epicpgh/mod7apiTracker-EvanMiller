<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>IP Address Tracker</title>

  <link rel="shortcut icon" href="./assets/design/images/favicon-32x32.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href ="./styles.css">
  <link rel="stylesheet" href ="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin="">

  <script src = "src/script.js"  defer></script>   
</head>
<body>
  <main class="mainCard">

    <div class = "form-container">
       <h1 class="title">IP Address Tracker</h1>

        <form class="search-input">
          <input class = "ip-input" type="text"  placeholder="Search for any IP address or domain" />
          <button id="search-button" class="btn" type ="submit">
            <img src="./assets/design/icon-arrow.svg" width="12px" height="12px" alt="arrow button to submit">
          </button>
        </form>
      </div>

    <div class="info-grid">
      <div class="info-box">
        <div class ="info-display">
            <h4 class="title">IP ADDRESS</h4>
            <span id ="ip-address">8.8.8.8</span>
         </div>


      <div class="info-display">
            <h4 class="title">LOCATION</h4>
           <span id="location"></span>
        </div>

      <div class="info-display">
            <h4 class="label">TIMEZONE</h4>
            <span id="timezone">EST -4.00</span>
      </div>

      <div class="info-display">
            <h4 class="label">ISP</h4>
              <span id = "ISP">Rain</span>
      </div>
    </div>

     <div id="display-map" class="map-container"></div>

     <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
     integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
     crossorigin=""></script>

  </main>
  </body>
</html>
